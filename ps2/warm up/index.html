<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Warm up</title>
    <base target="_blank" />
  </head>
  <body>
    <header class="header">
      <h2>Warm up</h2>
    </header>
    <main class="main">
      <form id="taskFirst" class="main_form">
        <h3>First task</h3>
        <div class="box">
          <label
            >Enter the first number
            <input
              type="number"
              id="firstNumber-TaskFirst"
              class="input"
              min="-100"
              max="100"
            />
          </label>
          <label
            >Enter the second number
            <input
              type="number"
              id="secondNumber-TaskFirst"
              class="input"
              min="-100"
              max="100"
            />
          </label>
          <button id="buttonTaskFirst" type="button">Calculate</button>
        </div>
      </form>
      <form id="taskSecond" class="main_form">
        <h3>Second task</h3>
        <div class="box">
          <label
            >Enter the number of seconds
            <input id="firstNumber-TaskSecond" type="number"
          /></label>
          <button id="buttonFirstTaskSecond" type="button">Calculate</button>
        </div>
        <div class="box">
          <label
            >Enter time
            <input
              id="secondNumber-TaskSecond"
              type="text"
              pattern="^([01]\d|2[0-3]):[0-5]\d:\d\d$"
              placeholder="hh:mm:ss"
          /></label>
          <button id="buttonSecondTaskSecond" type="button">Calculate</button>
        </div>
      </form>

      <form id="taskThree" class="main_form">
        <h3>Three task</h3>
        <div class="box">
          <label>
            Enter start date and time
            <input id="firstNumber-TaskThree" type="datetime-local"
          /></label>
          <label>
            Enter end date and time
            <input id="secondNumber-TaskThree" type="datetime-local"
          /></label>
          <button id="buttonTaskThree" type="button">Calculate</button>
        </div>
      </form>
      <form id="taskFour" class="main_form">
        <h3>Four task</h3>
        <div class="box">
          <label
            >Enter checkerboard size
            <input id="sizeBoard-TaskFour" type="text" placeholder="8*8"
          /></label>
          <button id="buttonTaskFour" type="button">Calculate</button>
        </div>
      </form>
      <form id="taskFive">
        <h3>Five task</h3>
        <div class="box">
          <label for="textAreaTaskFive">Enter links and IP addresses. </label>
          <textarea
            id="textAreaTaskFive"
            cols="50"
            rows="5"
            placeholder="Example: https://www.google.com/, 192.168.1.2"
          ></textarea>
        </div>
      </form>
      <form id="taskSixth">
        <h3>Sixth task</h3>
        <div class="box">
          <label for="textArea-taskSixth">Enter text</label
          ><textarea
            id="textArea-taskSixth"
            cols="50"
            rows="5"
            placeholder="Enter text"
          ></textarea>
          <label for="input-TaskSixth"
            >Enter text or regular expression
            <input id="input-TaskSixth" type="text"
          /></label>
          <button id="buttonTaskSixth" type="button">Show result</button>
        </div>
      </form>
      <div id="formaResult" class="forma-result">
        <h3 id="nameTask"></h3>
        <div id="message" class="result"></div>
        <div id="result" class="result"></div>
        <button id="close" type="button" class="button-result">Close</button>
      </div>
      <script src="function.js"></script>
    </main>
  </body>
</html>
